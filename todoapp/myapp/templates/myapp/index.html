{% extends 'myapp/base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form class="p-3 shadow" method="Post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Task" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" id="priority" placeholder="Enter Task Priority" required pattern="\d+">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" id="date" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {%for task in task_list %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{ task.priority }}</b></p>
                    <p><b>{{ task.date }}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
                    <a class="btn  btn-warning" href="{% url 'update' task.id %}">Update</a>
                </div>
            </div>
            <br>
             {%endfor%}
        </div>
    </div>
</div>

{% endblock %}
